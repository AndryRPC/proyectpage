<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Guitar body -->
  <ellipse cx="32" cy="28" rx="12" ry="16" fill="none" stroke="#d4af37" stroke-width="2"/>

  <!-- Sound hole -->
  <circle cx="32" cy="28" r="4" fill="none" stroke="#d4af37" stroke-width="1.5"/>

  <!-- Neck -->
  <rect x="30" y="10" width="4" height="20" fill="#d4af37" opacity="0.8"/>

  <!-- Headstock -->
  <ellipse cx="32" cy="8" rx="6" ry="4" fill="#d4af37" opacity="0.8"/>

  <!-- Strings -->
  <line x1="32" y1="10" x2="32" y2="44" stroke="#d4af37" stroke-width="0.8" opacity="0.6"/>
  <line x1="29" y1="10" x2="29" y2="44" stroke="#d4af37" stroke-width="0.8" opacity="0.6"/>
  <line x1="35" y1="10" x2="35" y2="44" stroke="#d4af37" stroke-width="0.8" opacity="0.6"/>

  <!-- Bridge -->
  <rect x="28" y="40" width="8" height="3" fill="#d4af37" opacity="0.7"/>

  <!-- Musical note accent -->
  <g transform="translate(48, 20)">
    <circle cx="0" cy="0" r="3" fill="#d4af37"/>
    <line x1="3" y1="-2" x2="4" y2="-8" stroke="#d4af37" stroke-width="1.5"/>
    <path d="M 4 -8 Q 6 -6 4 -4" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  </g>
</svg>