<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Guitar icon -->
  <g transform="translate(8, 8)">
    <!-- Guitar body -->
    <ellipse cx="12" cy="15" rx="8" ry="12" fill="none" stroke="#d4af37" stroke-width="1.5"/>
    <!-- Sound hole -->
    <circle cx="12" cy="15" r="2.5" fill="none" stroke="#d4af37" stroke-width="1"/>
    <!-- Neck -->
    <rect x="11" y="4" width="2.5" height="13" fill="#d4af37" opacity="0.9"/>
    <!-- Headstock -->
    <ellipse cx="12" cy="2" rx="4" ry="2.5" fill="#d4af37" opacity="0.9"/>
    <!-- Strings -->
    <line x1="12" y1="4" x2="12" y2="27" stroke="#d4af37" stroke-width="0.6" opacity="0.7"/>
    <line x1="10" y1="4" x2="10" y2="27" stroke="#d4af37" stroke-width="0.6" opacity="0.7"/>
    <line x1="14" y1="4" x2="14" y2="27" stroke="#d4af37" stroke-width="0.6" opacity="0.7"/>
    <!-- Bridge -->
    <rect x="10.5" y="24" width="3" height="2" fill="#d4af37" opacity="0.8"/>
  </g>

  <!-- Text -->
  <text x="50" y="38" font-family="'Playfair Display', serif" font-size="28" font-weight="700" fill="#ffffff" letter-spacing="-0.5">Guitar</text>
  <text x="50" y="54" font-family="'Inter', sans-serif" font-size="11" fill="#d4af37" font-weight="600" letter-spacing="2">ACADEMY</text>

  <!-- Decorative line -->
  <line x1="50" y1="57" x2="195" y2="57" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
</svg>
